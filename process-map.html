<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- jQuery -->
  <script src="js/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <!-- Angular Material CSS now available via Google CDN; version 1.2.1 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
  <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>

  <!-- UI Bootstrap -->
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>

  <!-- ME -->
  <link rel="stylesheet" href="process-map.css">
  <script src="process-map.js"></script>
  
</head>

<body ng-app="MyApp">
  <!--container-->
  <div class="container" ng-controller="MyController as c">

    <div class="pm-static row">
      <div class="col-md-4 pm-item business-line">
        <div class="pm-item-inner">
          <h3>{{c.businessLineTitle}}</h3>
          <div class="pm-item-body business-line-body">
            <div>
              <img src="img/odca_business_line_trading.png" alt="">
              <p>{{c.businessLine[0].label}}</p>
            </div>
            <div>
              <img src="img/odca_business_line_power_generation.png" alt="">
              <p>{{c.businessLine[1].label}}</p>
            </div>
            <div>
              <img src="img/odca_business_line_gin.png" alt="">
              <p>{{c.businessLine[2].label}}</p>
            </div>
            <div>
              <img src="img/odca_business_line_market.png" alt="">
              <p>{{c.businessLine[3].label}}</p>
            </div>
            <div>
              <img src="img/odca_business_line_enel_x.png" alt="">
              <p>{{c.businessLine[4].label}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 pm-item staff">
        <div class="pm-item-inner">
          <h3>{{c.staffTitle}}</h3>
          <div class="pm-item-body custom-grid">
            <div class="staff-cross-item m-b-20" ng-repeat="item in c.staff" >
              <div class="staff-cross-icon m-b-10">
                <img src="img/odca_staff_icon.svg" alt="">
              </div>
              <p>{{item.label}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 pm-item cross">
        <div class="pm-item-inner">
          <h3>{{c.crossTitle}}</h3>
          <div class="pm-item-body custom-grid">
            <div class="staff-cross-item m-b-20" ng-repeat="item in c.cross" >
              <div class="staff-cross-icon m-b-10">
                <img src="img/odca_cross_icon.svg" alt="">
              </div>
              <p>{{item.label}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--end container--->
</body>

</html>
